<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabir Gaire Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="en.js"></script>
  <script src="ja.js"></script>
  <script>
    let currentLang = 'en';
    
    function setContent(langData) {
      Object.keys(langData).forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          if (typeof langData[id] === 'string') {
            element.textContent = langData[id];
          } else if (Array.isArray(langData[id])) {
            element.innerHTML = langData[id].map(item => `<li>${item}</li>`).join('');
          } else if (typeof langData[id] === 'object') {
            // Handle table data
            const tbody = element.querySelector('tbody');
            if (tbody) {
              tbody.innerHTML = Object.entries(langData[id]).map(([key, value]) => `
                <tr class="odd:bg-gray-100 even:bg-gray-200 dark:odd:bg-gray-700 dark:even:bg-gray-800 dark:text-gray-200">
                  <td class="px-4 py-2 border-t border-gray-300 dark:border-gray-600">${key}</td>
                  <td class="px-4 py-2 border-t border-gray-300 dark:border-gray-600">${value}</td>
                </tr>
              `).join('');
            }
          }
        }
      });
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'ja' : 'en';
      setContent(currentLang === 'en' ? enContent : jaContent);
    }

    function toggleDarkMode() {
      const htmlElement = document.documentElement;
      if (htmlElement.classList.contains('dark')) {
        htmlElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        htmlElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    window.onload = () => {
      // Set the initial content based on user settings
      setContent(enContent);

      // Set theme based on user's preference or system settings
      const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || (!savedTheme && userPrefersDark)) {
        document.documentElement.classList.add('dark');
      }
    }
  </script>
  <style>
    .dark body {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .dark a {
      color: #63b3ed;
    }
    .dark #skills-table {
      background-color: #2d3748;
    }
    .dark th {
      background-color: #4a5568;
      color: #e2e8f0;
    }
    .dark td {
      color: #e2e8f0;
    }
  </style>
</head>
